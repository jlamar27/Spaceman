<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaceman</title>
    <link rel="stylesheet" href="/main.css" />
    <script src="/pokemon.js" type="module" defer></script>
    <script src="/main.js" type="module" defer></script>
  </head>
  <body>
    <h1>Who's that Pokemon!</h1>
    <div id="keyboard">
      <div class="letter">A</div>
      <div class="letter">B</div>
      <div class="letter">C</div>
      <div class="letter">D</div>
      <div class="letter">E</div>
      <div class="letter">F</div>
      <div class="letter">G</div>
      <div class="letter">H</div>
      <div class="letter">I</div>
      <div class="letter">J</div>
      <div class="letter">K</div>
      <div class="letter">L</div>
      <div class="letter">M</div>
      <div class="letter">N</div>
      <div class="letter">O</div>
      <div class="letter">P</div>
      <div class="letter">Q</div>
      <div class="letter">R</div>
      <div class="letter">S</div>
      <div class="letter">T</div>
      <div class="letter">U</div>
      <div class="letter">V</div>
      <div class="letter">W</div>
      <div class="letter">X</div>
      <div class="letter">Y</div>
      <div class="letter">Z</div>
    </div>
    <div class="word-blanksContainer" id="wordBlanksContainer"></div>
    <div class="remaining-guesses" id="remaining-guesses"></div>
    <p id="hint">Hint: <span id="hintText"></span></p>
    <form id="guessForm">
      <button type="submit">Guess The Pokemon</button>
      <br>
      <input type="text" id="guessInput">
    </form>
    <div class="modal" id="myModal" >
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="modal-message"></h2>
          <p id="modal-word"></p>
          <img src="" alt="Catch em all gif" id="gameGif">
          <br>
          <button id="try-again-button">Try Again</button>
        </div>
      </div>
  </body>
</html>
